<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StopWatch</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

<link rel="stylesheet" href="style.css">
</head>
<body class="body1">
   
    <div class="container1">
        <h1 class="item1">STOPWATCH APPLICATION</h1>
    </div>
    
    <div  class="container2">
        <h2 class="item2" id="min" >00 </h2>
        <h2 class="a">:</h2>
        <h2 class="item2" id="sec">00</h2>
        <h2 class="a">:</h2>
        <h2 class="item2" id="msec">00</h2>
    </div>
    <div class="container3">
        <button  id="str" type="button" class="btn btn-warning" onclick="start()">Start</button>
        <button id="pau" type="button" class="btn btn-warning" onclick="pause()">Pause</button>
        <button id="rest" type="button" class="btn btn-warning" onclick="restart()">Restart</button>
    </div>
    <marquee class="marquee" behavior="sliding" direction="left"> This Stop Watch Application Developed by Anus Ahmed</marquee>
    <script src="app.js"></script>
</body>

</html>
